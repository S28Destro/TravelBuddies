<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>Travelling, eh?</title>
</head>

<body>
  <div class="container">


    <div class="jumbotron">

      <p style="font-size: 50px; text-align: center; text-decoration: underline;">
        View Canada's Scenery in Person!
      </p>
    </div>
    <div class="head">
      <p style="color: white;">
        Travel To Canada
      </p>
    </div>

    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="lake.jpg" alt="manawankee">
          <div class="carousel-caption">
            <h3>Lake Minnewanka</h3>
            <p>Alberta, Canada</p>
          </div>

        </div>
        <div class="item">
          <img src="garden.jpg" alt="butchart">
          <div class="carousel-caption">
            <h3>Butchart Gardens</h3>
            <p> Brentwood Bay, British Columbia</p>
          </div>

        </div>
        <div class="item">
          <img src="banff.jpg" alt="NationalPark">
          <div class="carousel-caption">
            <h3>Banff National Park</h3>
            <p>Alberta, Canada</p>
          </div>

        </div>
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
    </div>
    <div class="row">
      <div class="col-md-4">
        <h2>Lake Minnewanka</h2></div>
      <div class="col-md-4">
        <h2>Butchart Gardens</h2></div>
      <div class="col-md-4">
        <h2>Banff National Park</h2></div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
